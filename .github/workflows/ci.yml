name: CI

on: [push]

jobs:
  build4upload:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        node: [12]
        os: [macOS-latest, ubuntu-latest, windows-latest]

    steps:
      - name: init
        uses: actions/checkout@master
        with:
          node-version: 'latest'

      - name: install
        run: npm i

      - name: install electron-builder with macos latest
        if: startsWith(matrix.os, 'macOS-latest')
        run: npm i electron-builder@21.2.0

      - name: build
        run: npm run build

      - name: upload macos zip
        uses: actions/upload-artifact@master
        if: startsWith(matrix.os, 'macOS-latest')
        with:
          name: ${{matrix.node}}-${{matrix.os}}
          path: ./build/mac

      - name: upload ubuntu zip
        uses: actions/upload-artifact@master
        if: startsWith(matrix.os, 'ubuntu-latest')
        with:
          name: ${{matrix.node}}-${{matrix.os}}
          path: ./build/linux-unpacked

      - name: upload windows zip
        uses: actions/upload-artifact@master
        if: startsWith(matrix.os, 'windows-latest')
        with:
          name: ${{matrix.node}}-${{matrix.os}}
          path: ./build/win-unpacked

      - name: upload macos app
        uses: actions/upload-artifact@master
        if: startsWith(matrix.os, 'macOS-latest')
        with:
          name: Integem iCreator-1.3.5-${{matrix.node}}-${{matrix.os}}
          path: ./build/Integem iCreator-1.3.5.dmg

      - name: upload ubuntu app
        uses: actions/upload-artifact@master
        if: startsWith(matrix.os, 'ubuntu-latest')
        with:
          name: Integem iCreator-1.3.5-${{matrix.node}}-${{matrix.os}}
          path: ./build/integem-creator_1.3.5_amd64.deb

      - name: upload windows app
        uses: actions/upload-artifact@master
        if: startsWith(matrix.os, 'windows-latest')
        with:
          name: Integem iCreator-1.3.5-${{matrix.node}}-${{matrix.os}}
          path: ./build/Integem iCreator Setup 1.3.5.exe
